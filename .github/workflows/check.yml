on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'pnpm'

    - name: Install dependencies  ğŸ“¦
      run: pnpm i --ignore-scripts
    - name: Testing ğŸ§ª
      run: pnpm test
    - name: Linting ğŸ“
      run: pnpm lint
